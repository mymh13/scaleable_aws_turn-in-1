AWSTemplateFormatVersion: '2010-09-09'
Description: WordPress app tier - building this incrementally

Parameters:
  StackNamePrefix: { Type: String }
  VpcId: { Type: String }
  AlbSecurityGroupId:
    Type: String
    Description: SG-ID för ALB (källa för HTTP-ingress)
  InstanceType:
    Type: String
    Default: t3.micro
    AllowedValues: [t3.micro, t3.small]
    Description: EC2-instancs-typ för app-lagret
  AmiId:
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-6.1-x86_64
    Description: Senaste Amazon Linux 2023 AMI via SSM
  PrivateAppSubnetIds:
    Type: CommaDelimitedList
    Description: Privata app-subnät (minst två AZ)
  TargetGroupArn:
    Type: String
    Description: TargetGroup från 20-alb.yaml
  FileSystemId:
    Type: String
    Description: EFS FileSystemId att montera på instanserna
  DbEndpoint: { Type: String }
  DbName: { Type: String }
  DbUser:
    Type: String
    Default: wp_user
  DbPassword:
    Type: String
    NoEcho: true
  ForceUpdateToken: # Dummy: sub the value between v1/v2 when the ASG-stack needs to be force rebooted
    Type: String
    Default: v3

Resources:
  AppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: App SG - allow HTTP only from ALB-SG
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref AlbSecurityGroupId
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${StackNamePrefix}-app-sg'
  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateName: !Sub '${StackNamePrefix}-lt'
      LaunchTemplateData:
        ImageId: !Ref AmiId
        InstanceType: !Ref InstanceType
        SecurityGroupIds: [ !Ref AppSecurityGroup ]
        MetadataOptions: { HttpTokens: required }
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: !Sub '${StackNamePrefix}-app'
              - Key: ForceUpdateToken
                Value: !Ref ForceUpdateToken
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash
            set -euxo pipefail

            dnf -y update
            dnf -y install httpd

            mkdir -p /var/www/html

            # PHP + FPM
            dnf -y install php php-fpm php-mysqlnd

            # Start/enable tjänster
            systemctl enable --now php-fpm
            systemctl enable --now httpd

            # Skicka .php till php-fpm (unix socket)
            cat >/etc/httpd/conf.d/php-fpm.conf <<'EOF'
            <FilesMatch \.php$>
                SetHandler "proxy:unix:/run/php-fpm/www.sock|fcgi://localhost/"
            </FilesMatch>
            EOF

            # Använd index.php före index.html
            cat >/etc/httpd/conf.d/php-index.conf <<'EOF'
            <IfModule dir_module>
                DirectoryIndex index.php index.html
            </IfModule>
            EOF

            # Minimal PHP-sida för test
            echo "<?php phpinfo(); ?>" > /var/www/html/info.php
            chown apache:apache /var/www/html/info.php

            # WP: nödvändiga PHP-paket (minimalt för att nå install-sidan)
            dnf -y install php-json php-xml php-gd php-mbstring php-opcache php-curl php-zip

            # Hämta och lägg ut WordPress
            curl -L -o /tmp/wp.tar.gz https://wordpress.org/latest.tar.gz
            tar -xzf /tmp/wp.tar.gz -C /tmp
            rsync -a /tmp/wordpress/ /var/www/html/

            # Se till att Apache äger filerna
            chown -R apache:apache /var/www/html

            # Ta bort ev. index.html så index.php (WP) får gälla
            rm -f /var/www/html/index.html

            # Skapa uploads-katalog (behövs senare)
            mkdir -p /var/www/html/wp-content/uploads
            chown -R apache:apache /var/www/html/wp-content

            # Ladda om Apache
            systemctl restart httpd

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    UpdatePolicy:
        AutoScalingRollingUpdate:
          MinInstancesInService: 0
          MaxBatchSize: 1
          PauseTime: PT2M
        AutoScalingReplacingUpdate:
          WillReplace: false

    Properties:
      VPCZoneIdentifier: !Ref PrivateAppSubnetIds
      MinSize: 1
      MaxSize: 2
      DesiredCapacity: 1
      TargetGroupARNs:
        - !Ref TargetGroupArn
      LaunchTemplate:
        LaunchTemplateId: !Ref LaunchTemplate
        Version: !GetAtt LaunchTemplate.LatestVersionNumber
      HealthCheckType: ELB
      HealthCheckGracePeriod: 60
      Tags:
        - Key: Name
          Value: !Sub '${StackNamePrefix}-asg'
          PropagateAtLaunch: true

Outputs:
  AppSecurityGroupId:
    Value: !Ref AppSecurityGroup
    Description: SG-ID för WordPress-instanser